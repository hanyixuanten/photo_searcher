<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>图片搜索</title>
        <script>
            function myfunction(){}
            function changeFrameHeight() {}
        </script>
    </head>
    <body>
        <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
            <div style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
                <label for="q" style="margin-bottom:10px;">Search:</label>
                <input type="text" name="q" id="q" style="padding:5px; border-radius:5px; border:none; box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);"></input>
                <button onclick="myfunction()" style="margin-top:10px; padding:5px 10px; border-radius:5px; border:none; box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75); background-color:#4CAF50; color:white;">Submit</button>
                <p id="gen" ></p>
            </div>
        </div>
        
        <iframe id="show"
                name="show"
                title="show"
                height="100%"
                width="100%"
                scrolling="auto"
                frameborder="0"
                onload="changeFrameHeight()">
        </iframe>
        <script>
            function myfunction(){
                var x="正在搜索";
                document.getElementById("gen").innerHTML=x;
                document.getElementById("show").src="search.php?q="+document.getElementById("q").value;
                var iframe = document.getElementById("show");
                iframe.height = document.documentElement.clientHeight-100;
            }
            function changeFrameHeight() {
                var iframe = document.getElementById("show");
                iframe.height = document.documentElement.clientHeight-100;
            }
            window.onresize = function() {
                changeFrameHeight();
            }
        </script>
    </body>
</html>
