<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8"/>
        <title>图片搜索</title>
        <script>
            function myfunction(){}
            function changeFrameHeight() {}
        </script>
    </head>
    <body onkeydown="if(event.keyCode===13) document.all.login.click()">
        <input type="text" name="q" id="q"></input>
        <input type="submit" value="Submit" onclick="myfunction()" id="login"></input>
        <p id="gen" ></p>
        <iframe id="show"
                name="show"
                title="show"
                height="100%"
                width="100%"
                scrolling="auto"
                frameborder="0"
                onload="changeFrameHeight()">
        </iframe>
        <script>
            function myfunction(){
                var x="正在生成";
                document.getElementById("gen").innerHTML=x;
                document.getElementById("show").src="search.php?q="+document.getElementById("q").value;
                var iframe = document.getElementById("show");
                iframe.height = document.documentElement.clientHeight-100;
            }
            function changeFrameHeight() {
                var iframe = document.getElementById("show");
                iframe.height = document.documentElement.clientHeight-100;
            }
            window.onresize = function() {
                changeFrameHeight();
            }
        </script>
    </body>
</html>
